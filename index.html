<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="socials-container">
    <header role="banner">
      <figure class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile-img" class="prof-img">
      </figure>
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="txt">"Front-end developer and avid reader."</p>
    </header>
    <main role="navigation">
      <div class="links">
        <a href="https://github.com/Elle-ye" class="btn" target="_blank">GitHub
        </a> 
        <a href="https://www.frontendmentor.io/profile/Elle-ye" class="btn" target="_blank">Frontend Mentor
        </a>
        <a href="" class="btn">
          LinkedIn
        </a>
        <a href=""class="btn">
          Twitter
        </a>
        <a href="" class="btn">Instagram
        </a>
      </div>
    </main>
  </div>
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
